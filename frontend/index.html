<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박성환</title>
    <link rel="stylesheet" href="./public/index.css">
    s
</head>
<body>
    <main>
        <header class="header">
            <img src="/frontend/public/codingon.png" alt="">
            <h1>Todo List</h1>
        </header>
        <section class="TodoContainer">
            <div id="TodoBox" class="terminal space shadow">
                <!-- 본문 내용 박스 -->
                <div class="Todo">
                  <!-- 본문 내용 폼 -->
                  <form id="Todo-Form">
                    <!--  본문 내용 입력 -->
                    <input type="text" placeholder="today's todo"/>
                    <button>작성</button>
                  </form>  
                  <ul id="Todo-List"></ul>        
              </div>
        </section>
        
        
    </main>
    <script src="./public/index.js"></script>
</body>
</html>
